name: IA Service CI/CD

on:
  workflow_call:

jobs:
  test-ia-services:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Free up disk space
        run: |
          echo "Disk space before cleanup:"
          df -h
          
          # Remove unnecessary packages and cache to free up space
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          sudo apt-get clean
          sudo docker system prune -a -f
          
          echo "Disk space after cleanup:"
          df -h
        
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'ia_service/requirements.txt'
        
      - name: Clean pip cache
        run: pip cache purge

      - name: Install dependencies (CPU-only PyTorch)
        working-directory: ./ia_service
        run: |
          pip install torch==2.5.1 --index-url https://download.pytorch.org/whl/cpu
          pip install -r requirements.txt
        
      # - name: Run tests
      #   working-directory: ./ia_service
      #   run: python -m pytest

      - name: Build Docker image
        working-directory: ./ia_service
        run: docker build -f Dockerfile -t ia-ecosynthesia:latest .