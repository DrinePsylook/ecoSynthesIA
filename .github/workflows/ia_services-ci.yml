name: IA Services CI/CD

on:
  workflow_call:
  push:
    branches: [ main ]
    paths:
      - 'ia_services/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'ia_services/**'

jobs:
  test-ia-services:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'ia_services/requirements.txt'
          
      - name: Install dependencies
        working-directory: ./ia_services
        run: pip install -r requirements.txt
        
      - name: Run tests
        working-directory: ./ia_services
        run: python -m pytest