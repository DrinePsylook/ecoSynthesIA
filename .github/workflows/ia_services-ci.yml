name: IA Service CI/CD

on:
  workflow_call:
  # push:
  #   branches: [ main ]
  #   paths:
  #     - 'ia_service/**'
  # pull_request:
  #   branches: [ main ]
  #   paths:
  #     - 'ia_service/**'

jobs:
  test-ia-services:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'ia_service/requirements.txt'
          
      - name: Install dependencies
        working-directory: ./ia_service
        run: pip install -r requirements.txt
        
      # - name: Run tests
      #   working-directory: ./ia_service
      #   run: python -m pytest


  docker-build-ia-service:
    needs: test-ia-services  # Only build Docker if tests pass
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./ia_service
          file: ./ia_service/Dockerfile
          push: false
          tags: ia-ecosynthesia:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max