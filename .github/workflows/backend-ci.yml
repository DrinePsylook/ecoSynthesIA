name: Backend CI/CD

on:
  workflow_call:

jobs:
  test-backend:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: pgvector/pgvector:pg17
        env:
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD || 'postgres' }}
          POSTGRES_USER: ${{ secrets.POSTGRES_USER || 'postgres' }}
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' 
          cache: 'yarn'
          cache-dependency-path: 'backend/yarn.lock'
          
      - name: Install dependencies
        working-directory: ./backend
        run: yarn install --frozen-lockfile
        
      - name: Run migrations
        working-directory: ./backend
        env:
          APP_ENV: cicd
          POSTGRES_HOST: localhost
          POSTGRES_USER: ${{ secrets.POSTGRES_USER || 'postgres' }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD || 'postgres' }}
          POSTGRES_DB: test_db
        run: yarn migrate
        
      - name: Run tests
        working-directory: ./backend
        env:
          APP_ENV: cicd
          POSTGRES_HOST: localhost
          POSTGRES_USER: ${{ secrets.POSTGRES_USER || 'postgres' }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD || 'postgres' }}
          POSTGRES_DB: test_db
          JWT_SECRET: ${{ secrets.JWT_SECRET || 'test-jwt-secret-for-ci' }}
        run: yarn test
        
      - name: Build
        working-directory: ./backend
        run: yarn build

      - name: Build Docker image
        working-directory: ./backend
        run: docker build -f Dockerfile -t back-ecosynthesia:latest .