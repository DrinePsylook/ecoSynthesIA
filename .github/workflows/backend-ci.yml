name: Backend CI/CD

on:
  workflow_call:
  # push:
  #   branches: [ main ]
  #   paths:
  #     - 'backend/**'
  # pull_request:
  #   branches: [ main ]
  #   paths:
  #     - 'backend/**'

jobs:
  test-backend:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: pgvector/pgvector:pg17
        env:
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD || 'postgres' }}
          POSTGRES_USER: ${{ secrets.POSTGRES_USER || 'postgres' }}
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' 
          cache: 'yarn'
          cache-dependency-path: 'backend/yarn.lock'
          
      - name: Install dependencies
        working-directory: ./backend
        run: yarn install --frozen-lockfile
        
      - name: Run migrations
        working-directory: ./backend
        env:
          APP_ENV: cicd
          DATABASE_URL: ${{ secrets.DATABASE_URL || 'postgres://postgres:postgres@localhost:5432/test_db' }}
        run: yarn migrate
        
      - name: Run tests
        working-directory: ./backend
        env:
          APP_ENV: cicd
          DATABASE_URL: ${{ secrets.DATABASE_URL || 'postgres://postgres:postgres@localhost:5432/test_db' }}
        run: yarn test
        
      - name: Build
        working-directory: ./backend
        run: yarn build

  docker-build-backend:
    needs: test-backend  # Only build Docker if tests pass
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false  
          tags: back-ecosynthesia:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max