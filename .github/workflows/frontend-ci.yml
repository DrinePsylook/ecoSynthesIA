name: Frontend CI/CD

on:
  workflow_call:

jobs:
  test-frontend:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' 
          cache-dependency-path: 'frontend/yarn.lock'
          
      - name: Install dependencies
        working-directory: ./frontend
        run: yarn install --frozen-lockfile
        
      - name: Run tests
        working-directory: ./frontend
        run: yarn test
        
      - name: Build
        working-directory: ./frontend
        run: yarn build

      - name: Build Docker image
        working-directory: ./frontend
        run: docker build -f Dockerfile -t front-ecosynthesia:latest .