services:
    frontend:
        build: 
            context: ./frontend
            dockerfile: Dockerfile
        container_name: front_ecosynthesia
        volumes:
            - ./frontend:/app
            - /var/www/html/ecoSynthesIA/frontend/node_modules
        ports:
            - "5173:5173"
        networks:
            - ecosynthesia-network

    backend:
        build:
            context: ./backend
            dockerfile: Dockerfile
        container_name: back_ecosynthesia
        volumes:
            - ./backend:/app
        depends_on:
            - db
        ports:
            - "3000:3000"
        environment:
            - NODE_ENV=development
            - POSTGRES_HOST=db_ecosynthesia
            - POSTGRES_DB=${POSTGRES_DB}
            - POSTGRES_USER=${POSTGRES_USER}
            - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
        networks:
            - ecosynthesia-network

    db:
        image: postgres:13
        container_name: db_ecosynthesia
        volumes:
        - postgres_data:/var/lib/postgresql/data/
        environment:
        - POSTGRES_DB=${POSTGRES_DB}
        - POSTGRES_USER=${POSTGRES_USER}
        - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
        networks:
        - ecosynthesia-network

    ia_service:
        build:
            context: ./ia_service
            dockerfile: Dockerfile
        container_name: ia_ecosynthesia
        volumes:
            - ./ia_service:/app
        depends_on:
            - db
        ports:
            - "8000:8000"
        networks:
            - ecosynthesia-network

volumes:
    postgres_data:

networks:
    ecosynthesia-network:
        driver: bridge      